<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номера Отеля</title>
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Номера Отеля</h1>

    <div id="room-form">
        <h2>Добавить Новый Номер</h2>
        <input type="hidden" id="room-id"/>
        <input type="text" id="room-title" placeholder="Название номера" required/>
        <textarea id="room-description" placeholder="Описание номера"></textarea>
        <input type="number" id="room-price" placeholder="Цена" required/>
        <input type="number" id="room-quantity" placeholder="Количество" required/>
        <button id="save-room">Сохранить</button>
    </div>

    <h2>Список Номеров</h2>

    <table id="room-table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="room-list">
        <!-- Данные номеров будут добавлены сюда -->
        </tbody>
    </table>

</div>

<script src="rooms.js"></script>
</body>
</html>
