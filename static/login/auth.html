<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Аутентификация</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Авторизация и Аутентификация</h1>

    <section class="form-container">
        <h2>Регистрация</h2>
        <form id="register-form" autocomplete="off">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="register-password" placeholder="Пароль" required autocomplete="new-password">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <section class="form-container">
        <h2>Вход</h2>
        <form id="login-form" autocomplete="off">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="login-password" placeholder="Пароль" required autocomplete="current-password">
            <button type="submit">Войти</button>
        </form>
    </section>

    <div id="message"></div>
    <button id="logout-button" style="display: none;">Выйти</button> <!-- Кнопка выхода -->
</div>

<script src="auth.js"></script>
</body>
</html>
